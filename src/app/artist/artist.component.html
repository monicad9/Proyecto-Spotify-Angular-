<div class="wrapper">
    <div *ngFor="let datos of array_datos[0]">
        
        <div class="container">
            
           <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <a  href="https://open.spotify.com/artist/{{datos.id}}" target="a_blank"><img *ngIf="datos.images.length>0" src={{datos.images[0].url}}></a>
                <img *ngIf="datos.images.length==0"  src="../../img/notfound.jpg">

                <div class="middle">
                    <div class="text">{{datos.name}}{{datos.popularity}}
                </div>

            </div> 

        </div>

    </div>
</div> 

<ul class="pager">

    <li><a (click)="previous()">&larr; Previous</a></li>
    <li><a (click)="next()">Next &rarr;</a></li>
</ul>
